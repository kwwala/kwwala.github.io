<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404.</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- google fonts link end -->
    <link rel="stylesheet" href="kwwala.css">
    <script src="darkmode.js" defer></script>
    <style>
        /* = Variables de tema = */
        :root {
        --bg: #f6f6f6;
        --fg: #222;
        --green: #0c9;
        --green-alt: #3c9;
        --btn-bg: #8888883f;
        }

        .darkmode {
        --bg: #222;
        --fg: #f6f6f6;
        --green: #3c9;
        --green-alt: #063;
        --btn-bg: #8888881f;
        }

        /* = Reset básico e body = */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Montserrat", sans-serif;
        transition: background 0.2s, color 0.2s;
        }

        /* = Tipografia = */
        h1 {
        display: inline-block;
        }

        h1, h2, h3, h4, h5, h6, p {
        margin: 0;
        }

        /* = Listas e links = */
        ul {
        margin: 0;
        padding-left: 20px;
        }

        li {
        margin-bottom: 6px;
        }

        li::marker {
        font-size: 0.75em;
        }

        a {
        color: var(--fg);
        transition: all 0.2s, text-shadow 0.2s, font-weight 0.25s;
        /* margin/padding desnecessários removidos */
        }

        h1 a {
        text-decoration: none;
        }

        a:hover {
        font-weight: bold;
        color: var(--green);
        border-radius: 4px;
        padding-left: 5px;
        /* Corrigido: color-mix(in srgb, ...) retorna uma cor válida */
        text-shadow: 0 0 18px color-mix(in srgb, var(--green) 25%, transparent);
        }

        /* = Fontes alternativas e efeitos = */
        .altfont {
        font-family: "Montserrat Alternates", sans-serif;
        }

        /* = Efeito de texto com shimmer = */
        .text-effect {
        background: linear-gradient(90deg, var(--green), var(--green-alt));
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: shimmer 3s linear infinite;
        text-shadow: 0 0 6px rgba(0,0,0,0.06);
        transition: transform 0.5s, text-shadow 0.2s;
        }

        .text-effect:hover {
        transform: translateY(-2px);
        animation-duration: 1.5s;
        /* Corrigido: color-mix(in srgb, ...) retorna uma cor válida */
        text-shadow: 0 0 18px color-mix(in srgb, var(--green) 25%, transparent);
        }

        @keyframes shimmer {
        0%, 100% {
            background-position: 0% 50%;
            filter: drop-shadow(0 0 0 rgba(0,0,0,0));
        }
        50% {
            background-position: 100% 50%;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.05));
        }
        }

        /* = Hover para textos mais bold = */
        .text-hover-bolder {
        transition: font-weight 0.25s;
        }

        .text-hover-bolder:hover {
        font-weight: bold;
        }

        /* = Main container = */
        main {
        margin: auto;
        max-width: 680px;
        padding: 20px;
        }

        /* = Botão de troca de tema = */
        #theme-switch {
        height: 40px;
        width: 40px;
        padding: 4px;
        border: none;
        border-radius: 50%;
        background-color: var(--btn-bg);
        box-shadow: 0 3px 12px #0002;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 24px;
        right: 24px;
        transition: background 0.2s, box-shadow 0.2s;
        }

        #theme-switch:hover {
        background: var(--green);
        box-shadow: 0 6px 18px #0003;
        }

        #theme-switch svg {
        fill: var(--fg);
        transition: fill 0.2s;
        }

        #theme-switch svg:first-child {
        display: inline;
        }

        #theme-switch svg:last-child {
        display: none;
        }

        .darkmode #theme-switch svg:first-child {
        display: none;
        }

        .darkmode #theme-switch svg:last-child {
        display: inline;
        }

        /* estilo do 404 */
        .centerbox {
            text-align: center;
            padding: 40px 32px;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <main>
        <button id="theme-switch">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
        </button>
        <div class="centerbox">
            <h1>404</h1>
            <p>Sorry, we couldn't find this page...</p>
            <p><i>Go back to the <a href="index.html">homepage</a></i></p>
        </div>
    </main>
</body>
</html>
