<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>exemplo text-decoration</title>
  <style>
    p {
      font-size: 20px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>exemplos de text-decoration</h1>

  <p style="text-decoration: underline;">underline</p>
  <p style="text-decoration: overline;">overline</p>
  <p style="text-decoration: line-through;">line-through</p>
  <p style="text-decoration: underline overline;">underline + overline</p>

  <h2>estilos de linha</h2>
  <p style="text-decoration: underline solid;">underline solid</p>
  <p style="text-decoration: underline double;">underline double</p>
  <p style="text-decoration: underline dotted;">underline dotted</p>
  <p style="text-decoration: underline dashed;">underline dashed</p>
  <p style="text-decoration: underline wavy;">underline wavy</p>

  <h2>cores</h2>
  <p style="text-decoration: underline red;">underline red</p>
  <p style="text-decoration: underline blue wavy;">underline blue wavy</p>
  <p style="text-decoration: line-through green double;">line-through green double</p>
</body>
</html>
